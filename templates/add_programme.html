
{% extends "base.html" %}

{% block title %}Add Programme - New Life Mwangaza{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl p-8 shadow-sm border border-gray-100">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Add New Empowerment Programme</h1>
            <p class="text-gray-600 mt-2">Create a new vocational, life skills, or entrepreneurship programme</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Programme Name -->
                <div class="md:col-span-2">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Programme Name *</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           placeholder="e.g., Computer Basics, Tailoring, Business Skills">
                </div>

                <!-- Programme Type -->
                <div>
                    <label for="programme_type" class="block text-sm font-medium text-gray-700 mb-2">Programme Type *</label>
                    <select id="programme_type" name="programme_type" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        <option value="">Select Type</option>
                        <option value="VOCATIONAL">Vocational Training</option>
                        <option value="LIFE_SKILLS">Life Skills</option>
                        <option value="ENTREPRENEURSHIP">Entrepreneurship</option>
                    </select>
                </div>

                <!-- Duration -->
                <div>
                    <label for="duration_weeks" class="block text-sm font-medium text-gray-700 mb-2">Duration (Weeks) *</label>
                    <input type="number" id="duration_weeks" name="duration_weeks" required min="1" max="52"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           placeholder="e.g., 12">
                </div>

                <!-- Age Range -->
                <div>
                    <label for="min_age" class="block text-sm font-medium text-gray-700 mb-2">Minimum Age *</label>
                    <input type="number" id="min_age" name="min_age" required min="14" max="18" value="14"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="max_age" class="block text-sm font-medium text-gray-700 mb-2">Maximum Age *</label>
                    <input type="number" id="max_age" name="max_age" required min="14" max="18" value="18"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <!-- Capacity -->
                <div>
                    <label for="capacity" class="block text-sm font-medium text-gray-700 mb-2">Capacity *</label>
                    <input type="number" id="capacity" name="capacity" required min="1" max="100" value="20"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           placeholder="Maximum number of participants">
                </div>

                <!-- Instructor -->
                <div>
                    <label for="instructor" class="block text-sm font-medium text-gray-700 mb-2">Instructor/Facilitator</label>
                    <input type="text" id="instructor" name="instructor"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           placeholder="Name of instructor or facilitator">
                </div>

                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                    <input type="text" id="location" name="location"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           placeholder="Where the programme will be conducted">
                </div>

                <!-- Start Date -->
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                    <input type="date" id="start_date" name="start_date"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <!-- End Date -->
                <div>
                    <label for="end_date" class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                    <input type="date" id="end_date" name="end_date"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>

                <!-- Status -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="status" name="status" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        <option value="ACTIVE">Active</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>

                <!-- Description -->
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" name="description" rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                              placeholder="Describe what this programme covers, its objectives, and expected outcomes..."></textarea>
                </div>

                <!-- Requirements -->
                <div class="md:col-span-2">
                    <label for="requirements" class="block text-sm font-medium text-gray-700 mb-2">Requirements</label>
                    <textarea id="requirements" name="requirements" rows="3"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                              placeholder="Any prerequisites or requirements for participants..."></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end space-x-4 pt-6">
                <a href="{{ url_for('empowerment_programmes') }}" 
                   class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                    Create Programme
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
