
{% extends "base.html" %}

{% block title %}Register Client - New Life Mwangaza{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100">
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-6 rounded-t-2xl">
            <h2 class="text-2xl font-bold flex items-center">
                <svg class="w-7 h-7 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Register New Client
            </h2>
        </div>
        <div class="p-8">
            <form method="POST" id="clientForm" class="space-y-8">
                    <!-- Basic Information -->
                    <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Basic Information
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="space-y-2">
                                <label for="firstName" class="block text-sm font-medium text-gray-700">
                                    First Name <span class="text-red-500">*</span>
                                </label>
                                <input type="text" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                       id="firstName" 
                                       name="firstName" 
                                       required>
                            </div>
                            <div class="space-y-2">
                                <label for="secondName" class="block text-sm font-medium text-gray-700">
                                    Second Name <span class="text-red-500">*</span>
                                </label>
                                <input type="text" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                       id="secondName" 
                                       name="secondName" 
                                       required>
                            </div>
                            <div class="space-y-2">
                                <label for="nickname" class="block text-sm font-medium text-gray-700">Nickname</label>
                                <input type="text" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                       id="nickname" 
                                       name="nickname">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                            <div class="space-y-2">
                                <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">
                                    Date of Birth <span class="text-red-500">*</span>
                                </label>
                                <input type="date" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                       id="dateOfBirth" 
                                       name="dateOfBirth" 
                                       required>
                            </div>
                            <div class="space-y-2">
                                <label for="age" class="block text-sm font-medium text-gray-700">
                                    Age <span class="text-red-500">*</span>
                                </label>
                                <input type="number" 
                                       class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-600" 
                                       id="age" 
                                       name="age" 
                                       readonly>
                                <p class="text-xs text-gray-500 mt-1">Auto-calculated</p>
                            </div>
                        </div>
                    </div>

                    <!-- Admission Information -->
                    <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            Admission Information
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="space-y-2">
                                <label for="admissionType" class="block text-sm font-medium text-gray-700">
                                    Admission Type <span class="text-red-500">*</span>
                                </label>
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                        id="admissionType" 
                                        name="admissionType" 
                                        required>
                                    <option value="">Select type</option>
                                    <option value="STREET">Street</option>
                                    <option value="REFERRAL">Referral</option>
                                </select>
                            </div>
                            <div class="space-y-2">
                                <label for="intake" class="block text-sm font-medium text-gray-700">Intake Number</label>
                                <input type="number" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                       id="intake" 
                                       name="intake" 
                                       placeholder="Enter intake number">
                            </div>
                            <div class="space-y-2">
                                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                        id="status" 
                                        name="status">
                                    <option value="ACTIVE" selected>Active</option>
                                    <option value="DISCHARGED">Discharged</option>
                                    <option value="EARLY_REINTEGRATION">Early Reintegration</option>
                                    <option value="REFERRAL">Referral</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6" id="referralFields" style="display: none;">
                            <div class="space-y-2">
                                <label for="referralInstitution" class="block text-sm font-medium text-gray-700">Referral Institution</label>
                                <input type="text" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                       id="referralInstitution" 
                                       name="referralInstitution">
                            </div>
                            <div class="space-y-2">
                                <label for="referralContact" class="block text-sm font-medium text-gray-700">Referral Contact</label>
                                <input type="text" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                       id="referralContact" 
                                       name="referralContact">
                            </div>
                        </div>

                        <div class="mt-6 space-y-2" id="streetField">
                            <label for="streetName" class="block text-sm font-medium text-gray-700">Street Name</label>
                            <input type="text" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                   id="streetName" 
                                   name="streetName">
                        </div>
                    </div>

                    <!-- Education Information -->
                    <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                            Education Information
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="space-y-2">
                                <label for="educationLevel" class="block text-sm font-medium text-gray-700">Education Level</label>
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                        id="educationLevel" 
                                        name="educationLevel">
                                    <option value="">Select level</option>
                                    <option value="Primary">Primary</option>
                                    <option value="Secondary">Secondary</option>
                                    <option value="Tertiary">Tertiary</option>
                                    <option value="None">None</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="space-y-2">
                                <label for="gradeLevel" class="block text-sm font-medium text-gray-700">Grade/Form Level</label>
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                        id="gradeLevel" 
                                        name="gradeLevel">
                                    <option value="">Select type</option>
                                    <option value="grade">Grade (Primary)</option>
                                    <option value="form">Form (Secondary)</option>
                                </select>
                            </div>
                            <div class="space-y-2" id="gradeInputContainer" style="display: none;">
                                <label for="gradeInput" class="block text-sm font-medium text-gray-700" id="gradeInputLabel">Enter Grade/Form</label>
                                <input type="text" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                       id="gradeInput" 
                                       name="grade" 
                                       placeholder="e.g., Grade 5">
                            </div>
                        </div>
                        
                        <!-- Hidden fields for backward compatibility -->
                        <input type="hidden" id="grade" name="grade" value="">
                        <input type="hidden" id="secondaryForm" name="secondaryForm" value="">
                    </div>

                    <!-- Parent/Guardian Information -->
                    <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            Parent/Guardian Information
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="space-y-2">
                                <label for="parentGuardianName" class="block text-sm font-medium text-gray-700">Parent/Guardian Name</label>
                                <input type="text" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                       id="parentGuardianName" 
                                       name="parentGuardianName">
                            </div>
                            <div class="space-y-2">
                                <label for="parentGuardianLocation" class="block text-sm font-medium text-gray-700">Location</label>
                                <input type="text" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                       id="parentGuardianLocation" 
                                       name="parentGuardianLocation">
                            </div>
                            <div class="space-y-2">
                                <label for="parentGuardianContact" class="block text-sm font-medium text-gray-700">Contact</label>
                                <input type="text" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                                       id="parentGuardianContact" 
                                       name="parentGuardianContact">
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
                        <button type="submit" 
                                class="flex-1 sm:flex-none bg-gradient-to-r from-green-600 to-green-700 text-white px-8 py-3 rounded-lg font-medium hover:from-green-700 hover:to-green-800 transition-all duration-200 flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            Register Client
                        </button>
                        <a href="{{ url_for('dashboard') }}" 
                           class="flex-1 sm:flex-none bg-gray-500 text-white px-8 py-3 rounded-lg font-medium hover:bg-gray-600 transition-all duration-200 flex items-center justify-center text-decoration-none">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script>
// Auto-calculate age from date of birth
document.getElementById('dateOfBirth').addEventListener('change', function() {
    const dob = new Date(this.value);
    const today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    const monthDiff = today.getMonth() - dob.getMonth();
    
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
    }
    
    const ageInput = document.getElementById('age');
    ageInput.value = age >= 0 ? age : '';
    
    // Age validation removed - no restrictions
    ageInput.style.borderColor = '#28a745';
});

// Show/hide fields based on admission type
document.getElementById('admissionType').addEventListener('change', function() {
    const referralFields = document.getElementById('referralFields');
    const streetField = document.getElementById('streetField');
    
    if (this.value === 'REFERRAL') {
        referralFields.style.display = 'block';
        streetField.style.display = 'none';
    } else if (this.value === 'STREET') {
        referralFields.style.display = 'none';
        streetField.style.display = 'block';
    } else {
        referralFields.style.display = 'none';
        streetField.style.display = 'none';
    }
});

// Show/hide grade input based on selection
document.getElementById('gradeLevel').addEventListener('change', function() {
    const gradeInputContainer = document.getElementById('gradeInputContainer');
    const gradeInputLabel = document.getElementById('gradeInputLabel');
    const gradeInput = document.getElementById('gradeInput');
    
    if (this.value === 'grade') {
        gradeInputContainer.style.display = 'block';
        gradeInputLabel.textContent = 'Enter Grade';
        gradeInput.placeholder = 'e.g., Grade 1, Grade 2, etc.';
    } else if (this.value === 'form') {
        gradeInputContainer.style.display = 'block';
        gradeInputLabel.textContent = 'Enter Form';
        gradeInput.placeholder = 'e.g., Form 1, Form 2, etc.';
    } else {
        gradeInputContainer.style.display = 'none';
        gradeInput.value = '';
    }
});

// Update hidden fields before form submission
document.getElementById('clientForm').addEventListener('submit', function(e) {
    const age = parseInt(document.getElementById('age').value);
    
    // Age validation removed - no restrictions
    
    const gradeLevel = document.getElementById('gradeLevel').value;
    const gradeInput = document.getElementById('gradeInput').value;
    
    if (gradeLevel === 'grade') {
        document.getElementById('grade').value = gradeInput;
        document.getElementById('secondaryForm').value = '';
    } else if (gradeLevel === 'form') {
        document.getElementById('grade').value = '';
        document.getElementById('secondaryForm').value = gradeInput;
    }
});
</script>
{% endblock %}
