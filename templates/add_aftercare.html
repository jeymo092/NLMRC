
{% extends "base.html" %}

{% block title %}Add Aftercare Record - New Life Mwangaza{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-heart"></i> Add Aftercare Record</h4>
                <small>Client: {{ client.firstName }} {{ client.secondName }}</small>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="status" class="form-label">Aftercare Status <span class="text-danger">*</span></label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="">Select status</option>
                            <option value="SUCCESSFUL">Successful</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="RELAPSED">Relapsed</option>
                            <option value="ABSCONDED">Absconded</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="placement" class="form-label">Placement</label>
                                <input type="text" class="form-control" id="placement" name="placement" placeholder="e.g., Family, Institution, Independent">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="institution" class="form-label">Institution</label>
                                <input type="text" class="form-control" id="institution" name="institution" placeholder="Institution name if applicable">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="contact_person" class="form-label">Contact Person</label>
                                <input type="text" class="form-control" id="contact_person" name="contact_person" placeholder="Primary contact person">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="contact_phone" class="form-label">Contact Phone</label>
                                <input type="text" class="form-control" id="contact_phone" name="contact_phone" placeholder="Phone number">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="visit_date" class="form-label">Visit Date</label>
                        <input type="date" class="form-control" id="visit_date" name="visit_date">
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Additional notes about the aftercare visit..."></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Aftercare Record
                        </button>
                        <a href="{{ url_for('alumni') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Alumni
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
