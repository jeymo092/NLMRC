
{% extends "base.html" %}

{% block title %}Login - New Life Mwangaza{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login to New Life Mwangaza System</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Department/Username</label>
                        <select class="form-select" id="username" name="username" required>
                            <option value="">Select Department</option>
                            <option value="admin">Admin</option>
                            <option value="socialworkers">Social Workers</option>
                            <option value="counselling">Counselling</option>
                            <option value="education">Education</option>
                            <option value="empowerment">Empowerment</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Default password: password123</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
